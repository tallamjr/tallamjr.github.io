# Project information
site_name: Dr Tarek Allam Jr
site_url: https://www.tarekallamjr.com/
site_dir: "docs"
site_author: Dr Tarek Allam Jr
site_description: >-
  Documenting the conversion of coffee --> code over the years ..
# Repository
repo_name: tallamjr.github.io
repo_url: https://github.com/tallamjr
docs_dir: "src"

# Copyright
copyright: Copyright &copy; 2016 - 2024 Tarek Allam

# Configuration
theme:
  name: material
  custom_dir: overrides
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  # Static files
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    - scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  font:
    text: IBM Plex Mono
    code: Roboto Mono
  favicon: assets/imgs/rocket-icon.png
  logo: assets/imgs/coding.png
  # logo: assets/imgs/work.gif

# Plugins
plugins:
  - search
  - blog:
      archive_date_format: yyyy
      authors_profiles: true
      pagination_per_page: 5
      archive_pagination_per_page: 10
      categories_pagination_per_page: 10
      draft_on_serve: true
  - minify:
      minify_html: true
  - bibtex:
      bib_file: "refs.bib"
      cite_inline: true
      csl_file: "bin/sage-harvard.csl"
      # csl_file: "https://raw.githubusercontent.com/citation-style-language/styles/master/sage-harvard.csl"
      footnote_format: "ref{number}"
  - tags

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tallamjr
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/tallamjr
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/tallamjr

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - md_in_html
  - meta
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  # - javascripts/katex.js
  # - https://unpkg.com/katex@0/dist/katex.min.js
  # - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  # - https://unpkg.com/katex@0/dist/katex.min.css
  - stylesheets/extra.css

# Page tree
nav:
  - About Me:
    - index.md
  - Research:
    - research/index.md
  # - Projects:
  #   - projects/index.md
  - Wiki:
    - wiki/index.md
    - wiki/embedded-systems.md
    - wiki/compilers.md
    - wiki/model-compression.md
    - wiki/data-compression.md
  - Blog:
    - blog/index.md
  - Allam Labs.:
    - allamlabs/index.md
