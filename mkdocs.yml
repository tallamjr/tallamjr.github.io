# Project information
site_name: Tarek Allam Jr.
site_url: https://www.tarekallamjr.com/
site_author: Tarek Allam Jr.
site_description: >-
  Create a branded static site from a set of Markdown files to host the
  documentation of your Open Source or commercial project
# Repository
# repo_name: tallamjr.github.io
# repo_url: https://github.com/tallamjr
# edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 - 2022 Tarek Allam Jr.

# Configuration
theme:
  name: material
  custom_dir: material/overrides

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  font:
    text: Arimo
    code: Roboto Mono
  favicon: assets/images/rocket-icon.png
  logo: assets/images/profile-crop.png

# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
        changelog/insiders.md: insiders/changelog.md
        upgrading.md: upgrade.md
        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        sponsorship.md: insiders/index.md
  - minify:
      minify_html: true
  - bibtex:
      bib_file: "refs.bib"
      cite_style: "pandoc"

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/allam-labs
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/allamlabs
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/allam-labs/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/allam-labs

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Page tree
nav:
  - About Me: index.md
  - Research:
    - research/index.md
  - Projects:
    - projects/index.md
  - Blog:
    - blog/latest-posts.md
    - 2021:
      - blog/2021/paying-attention.md
      # - blog/2021/excluding-content-from-search.md
      # - blog/2021/search-better-faster-smaller.md
    - 2016:
      - blog/2016/matlab-r-julia-notebooks.md
    - templates:
      - blog/templates/template.md
